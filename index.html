<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="section has-background-info-light">
      <!-- header with title and searchbar -->
      <section class="level">
        <h1 class="title is-1">Weather ‚òÅ</h1>
        <div class="control level-right">
          <input
            class="input"
            type="text"
            placeholder="Search for Location..."
          />
          <button class="button">üîç</button>
        </div>
      </section>
    </header>
    <main class="tile is-ancestor section has-background-link">
      <!-- main -->
      <section class="tile is-9 is-vertical">
        <div class="tile is-child box has-background-info-light">
          <!-- current searched location -->
          <h1 class="title is-3">
            <span>
              <!-- current location -->
            </span>
            Birmingham
            <span>
              <!-- current date -->
            </span>
            Date
          </h1>
          <section class="content is-size-5">
            <p>Temperature: <span id="currentTemp"></span></p>
            <p>Wind: <span id="currentWind"></span></p>
            <p>Pressure: <span id="currentPressure"></span></p>
            <p>Humidity: <span id="currentHumidity"></span></p>
          </section>
        </div>
        <div class="tile is-child box has-background-info-light">
          <!-- 5 day forecast -->
          <h1 class="title is-5">5 day Forecast:</h1>
          <section class="tile is-parent">
            <div id="forecast1" class="tile is-child block">
              <p><span id="date1"></span></p>
              <p><span id="weather1"></span></p>
              <p><span id="temp1"></span></p>
            </div>
            <div id="forecast2" class="tile is-child block">
              <p><span id="date2"></span></p>
              <p><span id="weather2"></span></p>
              <p><span id="temp2"></span></p>
            </div>
            <div id="forecast3" class="tile is-child block">
              <p><span id="date3"></span></p>
              <p><span id="weather3"></span></p>
              <p><span id="temp3"></span></p>
            </div>
            <div id="forecast4" class="tile is-child block">
              <p><span id="date4"></span></p>
              <p><span id="weather"></span></p>
              <p><span id="temp"></span></p>
            </div>
            <div id="forecast5" class="tile is-child block">
              <p><span id="date"></span></p>
              <p><span id="weather"></span></p>
              <p><span id="temp"></span></p>
            </div>
          </section>
        </div>
      </section>
      <aside class="tile is-parent">
        <div class="tile is-child panel box has-background-info-light">
          <!-- recent searched locations -->
          <p class="panel-heading">Recent Locations</p>
          <a class="panel-block">Recent location </a>
          <a class="panel-block">Recent location </a>
          <a class="panel-block">Recent location </a>
          <a class="panel-block">Recent location </a>
        </div>
      </aside>
    </main>
    <footer class="footer has-background-info-light">
      <h1>Made by Ethan D'Mello</h1>
    </footer>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
