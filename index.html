<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="section">
      <!-- header with title and searchbar -->
      <section class="level">
        <h1 class="title is-1">Weather ‚òÅ</h1>
        <div class="control level-right">
          <input
            class="input"
            type="text"
            placeholder="Search for   Location..."
          />
          <button class="button">üîç</button>
        </div>
      </section>
    </header>
    <main class="tile is-ancestor section">
      <!-- main -->
      <section class="tile is-9 is-vertical">
        <div class="tile is-child box">
          <!-- current searched location -->
        </div>
        <div class="tile is-child box">
          <!-- 5 day forcast -->
        </div>
      </section>
      <aside class="tile is-parent">
        <div class="tile is-child panel">
          <!-- recent searched locations -->
          <p class="panel-heading">Recent Locations</p>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            recent location
          </a>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <h1>Made by Ethan D'Mello</h1>
    </footer>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
