<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="section has-background-info-light">
      <!-- header with title and searchbar -->
      <section class="level">
        <h1 class="title is-1">Weather ‚òÅ</h1>
        <div class="control level-right">
          <input
            class="input"
            type="text"
            placeholder="Search for Location..."
          />
          <button class="button">üîç</button>
        </div>
      </section>
    </header>
    <main class="tile is-ancestor section has-background-link">
      <!-- main -->
      <section class="tile is-9 is-vertical">
        <div class="tile is-child box">
          <!-- current searched location -->
          <h1 class="title is-3">
            <span>
              <!-- current location -->
            </span>
            Birmingham
            <span>
              <!-- current date -->
            </span>
            Date
          </h1>
          <section class="content is-size-5">
            <p>Temperature:</p>
            <p>Wind:</p>
            <p>UV Index:</p>
            <p>Humidity:</p>
          </section>
        </div>
        <div class="tile is-child box">
          <!-- 5 day forecast -->
          <h1 class="title is-5">5 day Forecast:</h1>
          <section class="tile is-parent">
            <div class="tile is-child block">1</div>
            <div class="tile is-child block">2</div>
            <div class="tile is-child block">3</div>
            <div class="tile is-child block">4</div>
            <div class="tile is-child block">5</div>
          </section>
        </div>
      </section>
      <aside class="tile is-parent">
        <div class="tile is-child panel box">
          <!-- recent searched locations -->
          <p class="panel-heading">Recent Locations</p>
          <a class="panel-block">Recent location </a>
          <a class="panel-block">Recent location </a>
          <a class="panel-block">Recent location </a>
          <a class="panel-block">Recent location </a>
        </div>
      </aside>
    </main>
    <footer class="footer has-background-info-light">
      <h1>Made by Ethan D'Mello</h1>
    </footer>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
