<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header class="section has-background-info-light">
      <!-- header with title and searchbar -->
      <section class="level">
        <h1 class="title is-1">Weather ‚òÅ</h1>
        <div class="control level-right">
          <input
            id="searchInput"
            class="input"
            type="text"
            placeholder="Search for Location..."
          />
          <button class="searchButton">üîç</button>
        </div>
      </section>
    </header>
    <main class="tile is-ancestor section has-background-link">
      <!-- main -->
      <section class="tile is-9 is-vertical">
        <div class="tile is-child box has-background-info-light">
          <!-- current searched location -->
          <section class="level">
            <h1 class="title is-3">
              <span id="currentCity" class="has-text-left">
                <!-- current location -->
                City
              </span>
              <span class="has-text-left">
                today:
              </span>
            </h1>
            <img id="currentIcon" class="is-64x64 is-3by2 has-background-link"/>
          </section>
          <section class="content is-size-5">
            <p>Temperature: <span id="currentTemp"></span></p>
            <p>Wind: <span id="currentWind"></span></p>
            <p>UV: <span id="currentUv"></span></p>
            <p>Humidity: <span id="currentHumidity"></span></p>
          </section>
        </div>
        <div class="tile is-child box has-background-info-light">
          <!-- 5 day forecast -->
          <h1 class="title is-5">5 day Forecast:</h1>
          <section class="tile is-parent">
            <div id="forecast1" class="tile is-child block has-text-centered">
              <p><span id="date0"></span></p>
              <p><span id="weather0"></span></p>
              <p><span id="temp0"></span></p>
              <p><span id="wind0"></span></p>
              <p><span id="humidity0"></span></p>
            </div>
            <div id="forecast2" class="tile is-child block has-text-centered	">
              <p><span id="date1"></span></p>
              <p><span id="weather1"></span></p>
              <p><span id="temp1"></span></p>
              <p><span id="wind1"></span></p>
              <p><span id="humidity1"></span></p>
            </div>
            <div id="forecast3" class="tile is-child block has-text-centered	">
              <p><span id="date2"></span></p>
              <p><span id="weather2"></span></p>
              <p><span id="temp2"></span></p>
              <p><span id="wind2"></span></p>
              <p><span id="humidity2"></span></p>
            </div>
            <div id="forecast4" class="tile is-child block has-text-centered	">
              <p><span id="date3"></span></p>
              <p><span id="weather3"></span></p>
              <p><span id="temp3"></span></p>
              <p><span id="wind3"></span></p>
              <p><span id="humidity3"></span></p>
            </div>
            <div id="forecast5" class="tile is-child block has-text-centered	">
              <p><span id="date4"></span></p>
              <p><span id="weather4"></span></p>
              <p><span id="temp4"></span></p>
              <p><span id="wind4"></span></p>
              <p><span id="humidity4"></span></p>
            </div>
          </section>
        </div>
      </section>
      <aside class="tile is-parent">
        <div class="tile is-child panel box has-background-info-light">
          <!-- recent searched locations -->
          <p class="panel-heading">Recent Locations</p>
          <div id="recentLocation">
            <a type="recentSearchLink" class="panel-block"></a>
            <a type="recentSearchLink" class="panel-block"></a>
            <a type="recentSearchLink" class="panel-block"></a>
            <a type="recentSearchLink" class="panel-block"></a>
            <a type="recentSearchLink" class="panel-block"></a>
            <a type="recentSearchLink" class="panel-block"></a>
            <a type="recentSearchLink" class="panel-block"></a>
            <a type="recentSearchLink" class="panel-block"></a>
            <a type="recentSearchLink" class="panel-block"></a>
          </div>
        </div>
      </aside>
    </main>
    <footer class="footer has-background-info-light">
      <h1>Made by Ethan D'Mello</h1>
      <a href="https://github.com/EthanDMello">Github</a>
      <a href="https://www.linkedin.com/in/ethan-d-mello-0351ab21b/">LinkedIn</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Assets/JS/script.js"></script>
</html>
